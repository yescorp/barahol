<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin_panel.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div id="product_basic_info">
            <label for="product_name">Название продукта</label> 
            <input type="text" id="product_name" name="product_name">
            <label for="product_description">Описание продукта</label> 
            <textArea></textArea>
            <label for="category_gender">Категория</label> 
            <select id="category_gender" name="category_gender">
                <option value="male">Мужчины</option>
                <option value="female">Женщины</option>
                <option value="kids">Цветы жизни</option>
                <option value="multisex">Мультисекс</option>
            </select>
            <label for="product_type">Тип продукта</label> 
            <select id="product_type" name="product_type"> 
                <option value="clothes">Одежда</option>
                <option value="shoes">Обувь</option>
            </select>
            <label for="subcategory">Субкатегория продукта</label> 
            <select name="subcategory_male" id="subcategory_male">
                <option value="">субкатегория для мужчин</option>
            </select>

            <select name="subcategory_female" id="subcategory_female" style="display: none;">
                <option value="">субкатегория для женщин</option>
            </select>

            <select name="subcategory_kids" id="subcategory_kids" style="display: none;">
                <option value="">субкатегория для детей</option>
            </select>

            <select name="subcategory_multisex" id="subcategory_multisex" style="display: none;">
                <option value="">субкатегория для всех</option>
            </select>

            <label for="season">Сезон</label>
            <select name="season" id="season">
                <option value="summer">Лето</option>
                <option value="winter">Зима</option>
                <option value="multi">Мульти</option>
                <option value="demiseason">Демисезон</option>
            </select>
            <label for="product_material">Материал</label> 
            <div id="shoes_material">
                <select name="product_material" id="product_material" style="width: 100%">
                    <option value="clothes">Материал обуви...</option>
                </select>
            </div>
            <div id="clothes_material">
                <select name="product_material" id="product_material" style="width: 100%">
                    <option value="clothes">Материал одежды...</option>
                </select>
                <input type="text", placeholder="процентов" style="width: 100%">
            </div>
            <label for="product_color">Цвет</label> 
            <div>
                <input type="text" id="product_color" name="product_color">
                <input type="color" id="color_hex">
            </div>
            <label for="product_size">Размер</label>
            <input type="text" id="product_size" name="product_size">
            <label for="product_brand">Бренд</label>
            <input type="text" id="product_brand" name="product_brand">
            <label for="product_base_price">Изначальная цена</label>
            <input type="text" id="product_base_price" name="product_base_price">
            <label for="product_sales_price">Цена по скидке</label>
            <input type="text" id="product_sales_price" name="product_sales_price">
            <label for="product_style">Стиль</label>
            <select name="product_style" id="product_style">
                <option value="">Повседневный</option>
                <option value="">Спортивный</option>
                <option value="">Деловой</option>
                <option value="">Вечерний</option>
            </select>
            <label for="product_pattern">Узор</label>
            <select name="product_pattern" id="product_pattern">
                <option value="male">Узор</option>
            </select>
            <label for="product_images">Фотки</label>
            <input type="file" multiple>
        </div>
    </form>
    
  <script src="../scripts/admin_panel.js"></script>
</body>
</html>
