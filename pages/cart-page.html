<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/cart-page.css">
</head>
<body>  
    
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart" id="cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Ваша корзина</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted" id="item-count"></div>
                    </div>
                </div>
                <div class="back-to-shop"><p id="back-to-shop">&leftarrow; <span class="text-muted">Вернуться в магазин</span></p></div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2">Товар</div>
                        <div class="col">
                            <div class="row">Название</div>
                        </div>
                        <div class="col"  id="размер">Размер</div>
                        <div class="col">Цена ₸</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Подтверждение заказа</b></h5>
                </div>
                <hr>                
                <form>
                    <p>Город</p>
                        <input id="city" placeholder="Алматы" required>
                    <p>Почтовый индекс</p> 
                        <input id="mail-index" placeholder="0500AF" required>
                    <p>Подробный адрес</p>
                        <textarea id="physical-address" placeholder="Район, микрорайон, улица, дом, квартира " required></textarea>
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">Итоговая цена</div>
                    <div class="col text-right">&euro; 137.00</div>
                </div> <button class="btn" id="getCheckout">Подтвердить</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/cart-page.js"></script>
</body>
</html>
